<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SocialBook : Your way to Social!</title>
</head>
<body>

    <nav class="navbar">
        
        <div class="navLeft">
            <img class="logo" src="./images/logo.png" />
            <ul class="navList">
                <li><img src="./images/notification.png" /></li>
                <li><img src="./images/inbox.png" /></li>
                <li><img src="./images/video.png" /></li>
            </ul>
        </div>
        <div class="navRight">
                <div class="searchBox">
                    <img src="./images/search.png" alt="search-icon" class="searchLogo">
                    <input class="searchInput" type="text" placeholder="Search" />
                </div>
                <div>
                    <img src="./images/profile-pic.png" alt="profile" class="userProfile">
                </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">

        <!-- Left Sidebar -->
        <div class="sideBarLeft">
            <div class="impLinks">
                <a href="#"><img src="./images/news.png" alt="">Latest news</a>
                <a href="#"><img src="./images/marketplace.png" alt="">Marketplace</a>
                <a href="#"><img src="./images/watch.png" alt="">Watch</a>                
                <a href="#"><img src="./images/friends.png" alt="">Friends</a>
                <a href="#"><img src="./images/group.png" alt="">Groups</a>
                <a id="seemore"href="#">See More</a>
            </div>
            <div class="shortcutLinks">
                <p>Your Shortcuts</p>
                <a href="#"><img src="./images/shortcut-1.png" alt="">p1</a>
                <a href="#"><img src="./images/shortcut-2.png" alt="">2</a>
                <a href="#"><img src="./images/shortcut-3.png" alt="">3</a>
                <a href="#"><img src="./images/shortcut-4.png" alt="">4</a>
            </div>
            
            
        </div>

        <!-- Main Content -->
        <div class="mainContent"></div>

        <!-- Right Sidebar -->
        <div class="sideBarRight">
        </div>
    </div>

    
</body>
</html>
